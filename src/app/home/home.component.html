<div>
  <div *ngFor="let user of getUsers() | listFilter: [listFilterKey, 6];">
    <div appUserListItem [data]="user" (openDetails)="openUserDetails($event)">{{user | json}}</div>
  </div>
</div>
<table>
  <tr>
    <td colspan="10"><input type="text" (keyup)="filterName($event)" /></td>
  </tr>
  <tr>
    <th>Name</th>
    <th>Gender</th>
    <th>Role</th>
    <th>Dob</th>
  </tr>
  <tr *ngFor="let user of getUsers() | listFilter: [listFilterKey, 6];">
      <td>{{user.getFirstName()+' '+user.getLastName() | uppercase}}</td>
      <td>{{user.getGender()}}</td>
      <td>{{user.getRole() | titlecase}}</td>
      <td>{{user.getDob() | date: 'dd/MM/yyyy, hh:mm:ss a'}}</td>
  </tr>
</table>
